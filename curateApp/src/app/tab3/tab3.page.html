<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color= #03989E>
      .
    </ion-title>
  </ion-toolbar>
</ion-header> 

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">CURATE</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 3</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>

    <input #fileinput type="file" accept="image/*;capture=camer" hidden
    (change)="handleFile($event.target.files)">

    <ion-button expand="full" (click)="startScan()">
      <ion-icon slot="start" name="qr-scanner"></ion-icon>
      Scan QR code
    </ion-button>

    <ion-button expand="full" (click)="reset()" color="warning" *ngIf="scanResult">
      <ion-icon slot="start" name="refresh"></ion-icon>
      Reset
    </ion-button>
    
    <video #video [hidden]="!scanActive" width="100%"></video>
    <canvas> #canvas hidden</canvas>

    <ion-button expand="full" (click)="stopScan()" color= "danger" *ngIf="scanActive">
      <ion-icon slot="start" name="close"></ion-icon>
      Stop scanning
    </ion-button>

    <ion-card *ngIf="scanResult">
      <ion-card-header>
        <ion-card-title>QR Code</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{scanResult}}
      </ion-card-content>
    </ion-card>

</ion-content>
